{% extends 'base.html' %}

{% block container %}
    <div class="top-pad">
        {% for store in stores %}
            <div class="well well-sm">
                <h3>
                    <a href="{{ url_for('Web.item', store_id=store['id']) }}">{{ store['name'] }}</a>
                    <!-- <small>{{ store['name'] }}</small> -->
                </h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
